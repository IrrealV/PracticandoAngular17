@defer (on viewport) {
<section
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="nextPage()"
>
  <ul class="pokemon-list">
    @for (pokemon of pokemonList; track trackByPokemonName) {
    <li>
      <app-pokemon [pokemonInfo]="pokemon" />
    </li>
    }
  </ul>
</section>
} @placeholder {
<section>Cargando pokemones...</section>
} @if (errorMessage) {
<app-error-message [errorMessage]="errorMessage" />
}
